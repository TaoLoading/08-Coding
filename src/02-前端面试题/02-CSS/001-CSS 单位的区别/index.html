<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS单位的区别</title>
  <style>
    html {
      /* 根节点的 font-size 为 100px，则此时 1rem=100px */
      font-size: 100px;
    }

    div {
      background-color: #ccc;
      margin-top: 10px;
      font-size: 0.16rem;
    }
  </style>
</head>

<body>
  <p style="font-size: 0.1rem;">rem 1</p>
  <p style="font-size: 0.2rem;">rem 1</p>
  <p style="font-size: 0.3rem;">rem 1</p>

  <div style="width: 1rem;">
    div1
  </div>
  <div style="width: 2rem;">
    div2
  </div>
  <div style="width: 3rem;">
    div3
  </div>
  <script>
    /**
     * CSS 单位如 px % em rem vw/vh 有什么区别？
     * 
     * 1. px
     * 绝对单位，最基本的单位。绝对是相对于屏幕分辨率而言，故不同设备的 px 是不固定的
     * 
     * 2. %
     * 相对单位，相对于父元素的长宽
     * 
     * 3. em
     * 相对单位，相对于父元素的 font-size
     * 
     * 4. rem
     * 相对单位，相当于根节点的 font-size。默认 1rem=16px
     * 
     * 5. vw 和 vh
     * vw 是网页视口宽度的 1%，vh 是网页视口高度的 1%。vmin 是两者中的较小值，vmax 是两者中的较大值
     * 网页视口高度：纯显示网页的高度，即去掉浏览器自带的操作栏
     */
  </script>
</body>

</html>
