<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS单位的区别</title>
</head>

<body>
  <script>
    /**
     * CSS 单位如 px % em rem vw/vh 有什么区别？
     * 
     * 1. px
     * 绝对单位，最基本的单位
     * 
     * 2. %
     * 相对单位，相对于父元素
     * 
     * 3. em
     * 相对单位，相对于父元素
     * 
     * 4. rem
     * 相对单位，相当于根节点
     * 
     * 5. vw 和 vh
     * vw 是屏幕高度的 1%，vh 是屏幕宽度的 1%。vmin 是两者中的较小值，vmax 是两者中的较大值
     */
  </script>
</body>

</html>
