<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>line-height 继承问题</title>
</head>

<body>
  <script>
    /**
     * 1. line-height 为具体数值
     *    子元素直接继承该数值
     * 2. line-height 为某一比例
     *    子元素的 font-size * 该比例
     * 3. line-height 为百分比
     *    父元素的 font-size * 该百分比
     */
  </script>
</body>

</html>
