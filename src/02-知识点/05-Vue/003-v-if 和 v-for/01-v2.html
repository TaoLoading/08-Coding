<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v2</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in list" :key="item.id" v-if="item.id === 1">{{item.name}}</li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        list: [
          { name: 'taoloading1', id: 1 },
          { name: 'taoloading2', id: 2 },
          { name: 'taoloading3', id: 3 }
        ]
      }
    })
  </script>
</body>

</html>
