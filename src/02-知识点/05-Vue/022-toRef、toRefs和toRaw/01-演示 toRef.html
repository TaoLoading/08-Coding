<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toRef</title>
</head>

<body>
  <div id="app">
    <h1>{{ data.name }}</h1>
    <h1>{{ newData }}</h1>
    <button @click="change">修改</button>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp, reactive, toRef, ref } = Vue

    const app = createApp({
      setup() {
        const data = reactive({ name: 'TaoLoading' })
        // const data = { name: 'TaoLoading' }
        const newData = toRef(data, 'name')

        const change = () => {
          newData.value = 'Evan Hou'
          console.log('data.name', data.name) // Evan Hou
          console.log('newData.value', newData.value) // Evan Hou
        }
        return {
          data,
          newData,
          change
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
