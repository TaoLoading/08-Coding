<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v2 模板</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello, Vue 2!'
      }
    })
  </script>
</body>

</html>
