<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v3 模板</title>
</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, reactive, toRefs, ref, onMounted } = Vue

    const app = createApp({
      setup() {
        const message = ref('Hello, Vue 3!')
        return {
          message
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
