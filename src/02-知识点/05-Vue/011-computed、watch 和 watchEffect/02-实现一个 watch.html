<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现一个 watch</title>
</head>

<body>
  <div id="app">
    <p>当前计数：{{ counter }}</p>
    <button @click="increment">增加</button>
    <button @click="decrement">减少</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    /**
     * 实现思路：
     * 1. 获取初始值
     * 2. 监听该值操作
     *    2.1 getter 读取值
     *    2.2 setter 操作值。当值发生改变时进行操作
     *        2.2.1 调用传入的函数，改写 this 指向并传入新旧值
     *        2.2.2 更新值
     *        2.2.3 手动触发 Vue 的更新
     */

    /**
     * vm：监听的 Vue 示例对象
     * key：监听的具体属性
     * handler：执行的相关方法
     */
    function myWatch(vm, key, handler) {
      // 获取初始值
      let currentValue = vm[key]
      Object.defineProperty(vm, key, {
        get() {
          return currentValue
        },
        set(newValue) {
          if (currentValue !== newValue) {
            // 调用回调函数，并将新值和旧值作为参数传递
            handler.call(vm, newValue, currentValue)
            // 更新值
            currentValue = newValue
            // 手动触发 Vue 的更新
            vm.$forceUpdate()
          }
        }
      })
    }

    new Vue({
      el: '#app',
      data: {
        counter: 0
      },
      methods: {
        increment() {
          this.counter++
        },
        decrement() {
          this.counter--
        }
      },
      mounted() {
        myWatch(this, 'counter', function (newValue, oldValue) {
          console.log(`counter 变化，新值：${newValue}，旧值：${oldValue}`)
        })
      }
    })
  </script>
</body>

</html>
