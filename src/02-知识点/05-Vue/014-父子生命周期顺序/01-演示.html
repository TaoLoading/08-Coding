<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v3 模板</title>
</head>

<body>
  <div id="app">
    <h1>父子组件创建与挂载顺序</h1>
    <parent></parent>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const { createApp } = Vue
    const app = createApp({
      components: {
        parent: {
          name: 'parent',
          template: '<div>parent <child /></div>',
          created() {
            console.log('parent created')
          },
          mounted() {
            console.log('parent mounted')
          },
          components: {
            child: {
              name: 'child',
              template: '<div>child</div>',
              created() {
                console.log('child created')
              },
              mounted() {
                console.log('child mounted')
              }
            }
          }
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
