<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>几种onload的区别</title>
</head>

<body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    window.onload = function () {
      console.log('window.onload1')
    }

    window.onload = function () {
      console.log('window.onload2')
    }

    window.addEventListener('load', function () {
      console.log('window.addEventListener1')
    })

    window.addEventListener('load', function () {
      console.log('window.addEventListener2')
    })

    $(document).ready(function () {
      console.log('jquery document.ready1')
    })

    $(document).ready(function () {
      console.log('jquery document.ready2')
    })

    $(window).on('load', function () {
      console.log('jquery window.on1')
    })

    $(window).on('load', function () {
      console.log('jquery window.on2')
    })
  </script>
</body>

</html>
