<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>遮罩层</title>
  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* 半透明黑色背景 */
      background-color: rgba(0, 0, 0, 0.5);
      /* 透明度，可以根据需要调整 */
      opacity: 0.5;
      /* 设置层级，确保遮罩在其他元素之上 */
      z-index: 999;
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <script>
    /**
     * 遮罩层（Overlay）是一种在网页上覆盖一个半透明层的技术，
     * 用于在视觉上将某个元素或整个页面的内容进行遮挡或暗化，以突出显示另一个元素或提供一种视觉效果
     */
  </script>
</body>

</html>
