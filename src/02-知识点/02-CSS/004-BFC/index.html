<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC</title>
  <style>
    div {
      height: 100px;
      border: 1px solid #000;
    }

    .box1 {
      float: left;
      width: 100px;
    }

    .box2 {
      width: 200px;
      /* 开启 BFC 后，不会与浮动元素重叠 */
      display: flex;
    }
  </style>
</head>

<body>
  <div class="box1">
    1111111111111111111111111111
  </div>
  <div class="box2">
    2222222222222222222222222222
  </div>

  <script>
    /**
     * BFC：Block format context，块级格式化上下文。BFC 是一块独立渲染区域，内部元素的渲染不会影响边界以外的元素
     * 
     * BFC 可以解决的问题：
     * 1. 清除浮动
     *    1.父元素高度坍塌 ———— 对父元素开启 BFC
     *    2.float 元素与普通元素布局混乱 ———— 对普通元素开启 BFC
     * 2. 上下 margin 重叠 ———— 对其中一个元素开启 BFC
     * 
     * 开启 BFC：
     * 1. float 不为 none
     * 2. overflow 不为 visible
     * 3. position 为 absolute 或 fixed
     * 4. display 为 inline-block、flex、grid、table、table-cell、table-caption
     */
  </script>
</body>

</html>
