<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call() & apply() & bind()</title>
</head>

<body>
  <script>
    /**
     * 区别：
     * 1. call(obj)/apply(obj): 调用函数, 指定函数中的this为第一个参数的值
     * 2. bind(obj): 返回一个新的函数, 新函数内部会调用原来的函数, 且this为bind()指定的第一参数的值
     * 3. call()的性能比apply()好一些，尤其是传参大于3个时
     * 4. 当obj为null/undefined时, this为window
     * 
     * 
     * 应用：
     * 1. call()/bind()应用: 根据伪数组生成真数组
     * 2. bind(): react中组件的自定义方法 / vue中的事件回调函数内部
     * 
     * 
     * 自定义call()/apply()：
     * 1. 给obj添加一个临时方法, 方法名任意, 值为当前函数
     * 2. 通过obj调用这个临时方法, 并将接收的参数传入
     * 3. 删除obj上的这个临时方法属性
     * 
     * 
     * 自定义bind()：
     * 1. 返回一个新函数
     * 2. 在新函数内部通过原函数对象的call方法来执行原函数
     * 3. 指定this为obj
     * 4. 指定参数为bind调用的参数和后面新函数调用的参数
     */


    // 手写call
    Function.prototype.call = function (obj, ...args) {
      // 1. 处理obj是undefined或null的情况
      if (obj == undefined || obj == null) {
        // obj为undefined或null时，this变为window
        obj = window
      }
      // 2. 给函数添加一个方法。this就是调用的方法
      obj.temFn = this
      // 3. 调用添加的方法，传入args参数，得到返回的值
      const result = obj.temFn(...args)
      // 4. 删除添加的方法
      delete obj.temFn
      // 5. 返回方法返回的值
      return result
    }

    // 手写apply
    Function.prototype.apply = function (obj, args) {
      // 1. 处理obj是undefined或null的情况
      if (obj == undefined || obj == null) {
        // obj为undefined或null时，this变为window
        obj = window
      }
      // 2. 给函数添加一个方法。this就是调用的方法
      obj.temFn = this
      // 3. 调用添加的方法，传入args参数，得到返回的值
      const result = obj.temFn(...args)
      // 4. 删除添加的方法
      delete obj.temFn
      // 5. 返回方法返回的值
      return result
    }

    // 手写bind
    Function.prototype.bind = function (obj, ...args) {
      // 1. 返回一个新函数
      return (...args2) => {
        // 2. 新函数内部调用原来的函数，指定this为obj，参数列表由args和args2组成
        return this.call(obj, ...args, ...args2)
      }
    }


    // 测试
    function fn(a, b) {
      this.xxx = 3
      console.log(a, b, this, arguments.length)
      return a + b
    }

    fn(1, 2)
    const obj = { m: 0 }
    fn.call(obj, 10, 20) // 相当于执行了obj.fn()。10 2o obj 2
    fn.apply(obj, [1, 2]) // 1 2 obj 2
    fn.call(null, 1, 2) // 1 2 window 2
    fn.bind(obj)(3, 4) // 3, 4 obj 2
    fn.bind(obj, 5)(3, 4) // 5 3 obj 3
    fn.bind(obj, 5, 6)(3, 4) // 5 6 obj 4
  </script>
</body>

</html>
