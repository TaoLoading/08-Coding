<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS单位的区别</title>
</head>

<body>
  <script>
    /**
     * CSS单位如px % em rem vw/vh 有什么区别？
     * 
     * px 和 % ：
     * 1. px是最基本的单位，绝对单位，其他都是相对单位
     * 2. %是相对于父元素长宽的比例
     * 
     * em 和 rem
     * 1. em是相当于当前元素的font-size
     * 2. rem是相当于根节点的font-size
     * 
     * vw 和 vh
     * 1. vw是屏幕高度的1%
     * 2. vh是屏幕宽度的1%
     * 3. vmin是两者中的较小值，vmax是两者中的较大值
     */
  </script>
</body>

</html>
